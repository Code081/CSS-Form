<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="Head">Product Survey</h1>
    <br>
    <br>

    <!-- NAME SECTION-->

    <h2>Name</h2>
    <br>
      <span><input type="text" name="First name" size="20" maxlength="50" placeholder="First Name" required></span> 
      &emsp;
      <span><input type="text" name="Last name" size="20" maxlength="50" placeholder="Last Name" required></span>  
       
    <br>
    <br>
    <!-- ADDRESS SECTION-->

        <h2>Address</h2>
        <br>
        <input type="text" name="Street" size="50" maxlength="100" placeholder="Street" required>
        <br><br>
        <input type="text" name="City" size="50" maxlength="100" placeholder="City" required>
        <br><br>
        <input type="text" name="State" size="50" maxlength="100" placeholder="State" required>
        <br><br>
        <input id="Pincode" name="Pincode" type="text" pattern="[0-9]*"placeholder="Pincode" required>


    <!-- RATINGS SECTION-->

        <br><br>
        <h2>Ratings</h2>
        <br>
        <h3 class="background">Quality of Products Received</h3>
        <input type="radio" name="quality_of_products_received_rating" value="Bad" required> <i>Bad</i>
        <input type="radio" name="quality_of_products_received_rating" value="Good" required> <i>Good</i>
        <input type="radio" name="quality_of_products_received_rating" value="Excellent" required> <i>Excellent</i>
        <br><br>
        <h3 class="background">Value For Money</h3>
        <input type="radio" name="delivery_rating" value="Bad" required> <i>Bad</i>
        <input type="radio" name="delivery_rating" value="Good" required> <i>Good</i>
        <input type="radio" name="delivery_rating" value="Excellent" required> <i>Excellent</i>
        <br><br>
        <h3 class="background">Delivery</h3>
        <input type="radio" name="value_for_money_rating" value="Bad" required> <i>Bad</i>
        <input type="radio" name="value_for_money_rating"  value="Good" required> <i>Good</i>
        <input type="radio" name="value_for_money_rating"  value="Excellent" required> <i>Excellent</i>

        <br>
        <br>

        <button class="button">Submit</button>
</body>
</html>
